services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: littypicky-postgres
    environment:
      POSTGRES_USER: littypicky
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: littypicky
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U littypicky"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - littypicky-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: littypicky-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - littypicky-network

  minio:
    image: minio/minio:latest
    container_name: littypicky-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO Console (Web UI)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - littypicky-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  littypicky-network:
    driver: bridge
