name: Test Suite

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            download-buffer-size = 512000000

      - name: Use Cachix Cache ðŸ“¦
        uses: cachix/cachix-action@v16
        with:
          name: logsmart-cache
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nixpkgs, nix-community, rust

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Backend Docker Image
        working-directory: ./back-end
        run: |
          echo "ðŸ”¨ Building Backend Docker Image from Nix..."
          nix build .#docker-image-x86_64
      
      - name: Load Docker Image
        working-directory: ./back-end
        run: docker load < result

      - name: Set up Docker Compose
        working-directory: ./back-end
        run: |
          echo "Starting services with Docker Compose..."
          docker compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose-ci.override.yml up -d --wait

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-lt-${{ hashFiles('front-end/package-lock.json') }}-chromium-only
          restore-keys: |
            ${{ runner.os }}-playwright-lt-

      - name: Install Playwright Browsers
        working-directory: front-end/
        run: |
          if [ ! -d ~/.cache/ms-playwright/chromium-* ]; then
            echo "Chromium not found, installing..."
            npx playwright install --with-deps chromium
          else
            echo "Chromium already installed, skipping"
          fi

      - name: Cache NPM Dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.npm
            front-end/node_modules
          key: ${{ runner.os }}-npm-lt-${{ hashFiles('front-end/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-lt-

      - name: Install Frontend Dependencies
        working-directory: front-end/
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: npm install
        
      - name: Run Playwright Tests
        working-directory: front-end/
        env:
          PUBLIC_API_URL: http://localhost:6780
          BACKEND_PORT: 6780
          FRONTEND_PORT: 5173
          MAILHOG_API_URL: http://localhost:8025/api
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5435
          POSTGRES_DB: littypicky
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpassword
        run: echo "Skipped temporarily" #npm run test

      - name: Tear Down Docker Compose
        working-directory: ./back-end
        if: always()
        run: |
          echo "Tearing down Docker Compose services..."
          docker compose -f docker-compose.yml -f docker-compose.override.yml down -v
