version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: littypicky-postgres
    environment:
      POSTGRES_USER: littypicky
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: littypicky
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U littypicky"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - littypicky-network

volumes:
  postgres_data:
    driver: local

networks:
  littypicky-network:
    driver: bridge
