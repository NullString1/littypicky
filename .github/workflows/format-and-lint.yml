name: Format and Lint Code

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  format-and-lint:
    name: Format and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # Frontend formatting and linting
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
          cache: 'npm'

      - name: Cache NPM Dependencies
        uses: actions/cache@v5
        with:
          path: ~/.npm  
          key: ${{ runner.os }}-npm-${{ hashFiles('front-end/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Frontend Dependencies
        working-directory: front-end/
        run: npm install

      - name: Format Frontend Code
        working-directory: front-end/
        run: npm run format

      - name: Lint Frontend Code (with auto-fix)
        working-directory: front-end/
        run: npx eslint . --fix
        continue-on-error: true

      # Backend formatting and linting
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo Dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            back-end/target/
          key: ${{ runner.os }}-cargo-lt-${{ hashFiles('back-end/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lt-

      - name: Format Backend Code
        working-directory: back-end
        run: cargo fmt

      - name: Lint Backend Code (with auto-fix)
        working-directory: back-end
        # --allow-dirty and --allow-staged are needed because cargo fmt runs first
        # and we want clippy to fix issues even after fmt has made changes
        run: cargo clippy --fix --allow-dirty --allow-staged
        continue-on-error: true

      # Commit changes if any
      - name: Check for Changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-format and lint code"
          git push
